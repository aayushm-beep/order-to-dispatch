<div class="orders-page">
  <div class="toolbar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="Search orders by any field"
        [ngModel]="filterValue()"
        (ngModelChange)="applyFilter($event)"
      />
      <button mat-icon-button matSuffix *ngIf="filterValue()" (click)="clearFilter()" aria-label="Clear filter">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="status-field">
      <mat-label>Status</mat-label>
      <mat-select (selectionChange)="onStatusChange($event.value)" [value]="'ALL'">
        <mat-option value="ALL">All statuses</mat-option>
        <mat-option *ngFor="let status of statuses()" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="loadOrders()">
      <mat-icon>refresh</mat-icon>
      Refresh
    </button>
  </div>

  <div class="table-wrapper" *ngIf="!loading(); else loadingTemplate">
    <table mat-table [dataSource]="dataSource" matSort class="orders-table">
      <ng-container *ngFor="let column of displayedColumns(); trackBy: trackColumn" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [matTooltip]="column">{{ column }}</th>
        <td mat-cell *matCellDef="let element">
          <span>{{ element[column] }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    </table>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading-state">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    <p>Loading 150+ column order dataset...</p>
  </div>
</ng-template>
