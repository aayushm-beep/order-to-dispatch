<mat-sidenav-container class="layout-container">
  <mat-sidenav mode="side" [opened]="sidenavOpened()" class="layout-sidenav">
    <div class="logo">{{ title }}</div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active">
        <mat-icon matListIcon>{{ item.icon }}</mat-icon>
        <span matLine>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="layout-content">
    <mat-toolbar color="primary" class="layout-toolbar">
      <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle navigation">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">{{ title }}</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button (click)="toggleTheme()" aria-label="Toggle theme">
        <mat-icon>{{ isDarkMode ? 'brightness_7' : 'brightness_4' }}</mat-icon>
      </button>
    </mat-toolbar>

    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
